  TITLE: 'LabelMe: a Database and Web-based Tool for Image Annotation'
  TYPE: journal
  VENUE: International Journal of Computer Vision
  YEAR: '2008'
  annote: The goal of this work is to create a new, richer database for vision research.
    One enhancement of note is that they extend the dataset to automatically sync
    up word descriptions with WordNet. The online annotation tool allows anyone to
    contribute to the dataset. They may both add new labels and object boundaries
    or correct existing ones. Since the labels are free form WordNet is used for discovering
    polysemy, synonyms and hyponyms. The hyponym relation is of particular importance
    as it allows for querying of object categories at varying granularity. An additional
    bit of processing is spent on object-parts hierarchies and depth ordering. By
    analyzing the intersection of two overlapping objects using a set of manually
    constructed rules, most cases can be disambiguated properly. A final interesting
    extension is the use bootstrapping for semi-automatic labeling. After training
    on the existing labeled data,internet photo sites are queried according to the
    object category label and then objects detected appropriately. On a high level
    this is performed by segmenting the image and using all segment combinations for
    candidate bounding boxes. These boxes are thenre-sized, features computed and
    then classified using an SVM.
