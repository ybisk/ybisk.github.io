    be nice to see something where the images are pulled with natural labels (unlike
    the ones used here) and then some amount of processing allows us to enhance our
    system by knowing what to look for. Or, if nothing else, descriptions vote on
    the description of the cluster/new image based on most common verb, adjective,
    and so forth.
