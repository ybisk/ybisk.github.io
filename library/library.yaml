  TITLE: Combined Object Categorization and Segmentation with an Implicit Shape Model
  TYPE: conference
  VENUE: European Conference on Computer Vision
  YEAR: '2004'
  annote: The main difference between this and other approaches is that this work
    automatically segments the object as a result of the categorization. This system
    first learns a "Codebook of Local Appearance" which focuses on properly identifying
    parts and features. The unification of these parts comes about when learning an
    "Implicit Shape Model." Distinct spatial probabilities are maintained for each
    codebook entry. Local features are clustered with cluster centers becoming codebook
    entries. Each activated entry casts a vote for the location of the object center.
    The voting process is somewhat akin to the expected value over the probability
    of an interpretation given identity at a location. Probabilities for segmentation
    are then learned to assess if a given pixel is part of the figure or background.
    These decisions are based on the matched codebook entry, not the image. The main
    performance hit comes from "secondary hypothesis" where a back wheel for example
    is interpreted as the front of an occluded car. By constructing hypothesis and
    evaluating them based on the Minimal Description Length (MDL) principle, the system
    chooses the best hypothesis for minimizing the total description length for image,
    model and error. One should note that examples using video treat each frame as
    an independent task, so no tracking is involved.
