  YEAR: '2020'
  abstract: 'In human cognition, world knowledge supports the perception of object
    colours: knowing that trees are typically green helps to perceive their colour
    in certain contexts. We go beyond previous studies on colour terms using isolated
    colour swatches and study visual grounding of colour terms in realistic objects.
    Our models integrate processing of visual information and object-specific knowledge
    via hard-coded (late) or learned (early) fusion. We find that both models consistently
    outperform a bottom-up baseline that predicts colour terms solely from visual
    inputs, but show interesting differences when predicting atypical colours of so-called
    colour diagnostic objects. Our models also achieve promising results when tested
    on new object categories not seen during training.'
