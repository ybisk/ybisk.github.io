  annote: This work creates pyramid histograms for images. A set of features are derived
    and then pyramids created. The pyramids of each feature are then summed to describe
    the image. This model maintains the vocabulary style descriptions for images so
    that an image can be used as a query. Two types of features are used but "strong"
    features ( SIFT descriptors of 16x16 pixel patches) prove more useful. Given these
    descriptions of images an SVM classifier is trained on both positive samples (100
    images - half the data set per topic) and randomly selected negative samples.
    An image can therefore be classified based on the confidences of each SVM. If
    the level for the pyramid is set to zero then this collapses to a bag of words
    representation. The pyramid structure is useful for discovering the higher level
    image characteristics and this work demonstrates promising results on three data
    sets. The work expands on that of Fei Fei and Perona but fails to compete with
    Zhang in the case of complex scenes. Nonetheless it appears to be more general
    and the additional levels of the pyramid are generally benefitial. The cluttered
    scene case is where additional levels ( low level noise ) is not helpful.
