  TITLE: 'Video Google: A Text Retrieval Approach to Object Matching in Videos'
  TYPE: journal
  YEAR: '2003'
  annote: The aim of this paper was to construct a system based on the inspiration
    of text based internet searches like google that works for scene and object recognition
    in video. The features are a combination of SIFT descriptor and affine covariant
    regions. By pulling features and clustering using random values for K and the
    mediods a visual vocabulary is created by which scenes and objects can be described.
    From here the the textual intuition becomes cleaner. A frequency count vector
    can be constructed and compared in order to provide ranking of similarity to a
    description and by constructing the database in an index manner the conputation
    is effectively all done in advance so running time is incredibly fast. Important
    improvements include spatial consistency to ensure that the feature orientation
    is meaninful in objects being compared, a detail which comes into play when reranking,
    and the use of a stop list. The stop list eliminates the need to store information
    on very common features which aren't useful for disambiguation. While I understand
    the purpose of stop words, the arbitrary choice of cutting off the top 5{\%} and
    lower 10{\%} is somewhat unsatisfactory. I would have liked to have seen a comparison
    to a system which simply smooths or weights appropriately to downplay these features.
