  TITLE: '{DeepGOPlus: improved protein function prediction from sequence}'
  TYPE: journal
  URL: https://doi.org/10.1093/bioinformatics/btz595
  VENUE: Bioinformatics
  YEAR: '2019'
  abstract: "{Protein function prediction is one of the major tasks of bioinformatics\
    \ that can help in wide range of biological problems such as understanding disease\
    \ mechanisms or finding drug targets. Many methods are available for predicting\
    \ protein functions from sequence based features, protein\u2013protein interaction\
    \ networks, protein structure or literature. However, other than sequence, most\
    \ of the features are difficult to obtain or not available for many proteins thereby\
    \ limiting their scope. Furthermore, the performance of sequence-based function\
    \ prediction methods is often lower than methods that incorporate multiple features\
    \ and predicting protein functions may require a lot of time.We developed a novel\
    \ method for predicting protein functions from sequence alone which combines deep\
    \ convolutional neural network (CNN) model with sequence similarity based predictions.\
    \ Our CNN model scans the sequence for motifs which are predictive for protein\
    \ functions and combines this with functions of similar proteins (if available).\
    \ We evaluate the performance of DeepGOPlus using the CAFA3 evaluation measures\
    \ and achieve an Fmax of 0.390, 0.557 and 0.614 for BPO, MFO and CCO evaluations,\
    \ respectively. These results would have made DeepGOPlus one of the three best\
    \ predictors in CCO and the second best performing method in the BPO and MFO evaluations.\
    \ We also compare DeepGOPlus with state-of-the-art methods such as DeepText2GO\
    \ and GOLabeler on another dataset. DeepGOPlus can annotate around 40 protein\
    \ sequences per second on common hardware, thereby making fast and accurate function\
    \ predictions available for a wide range of proteins.http://deepgoplus.bio2vec.net/.Supplementary\
    \ data are available at Bioinformatics online.}"
