  TITLE: The Acquisition of Communicative Intentions in Infants Eight to Fifteen Months
    of Age
  TYPE: journal
  URL: https://doi.org/10.1177/002383098302600201
  VENUE: Language and Speech
  YEAR: '1983'
  abstract: 'The acquisition of a set of nonverbal intentionally communicative behaviors
    is described for six preverbal infants followed longitudinally between eight and
    15 months of age. The infants were observed at monthly intervals as they interacted
    with their mothers in a free play situation. There was a statistically significant
    trend for the set of communicative intentions to emerge in the following sequence:
    Protesting, Request for Action, Request for Object, Comment on Action, Comment
    on Object, and Answering. Gesture alone and gesture + vocalization were the primary
    modes of expressing communicative intentions at eight months. By 15 months, the
    majority of communicative intentions were still conveyed by the gesture + vocalization
    mode; however, the gesture-alone mode had become relatively infrequent and seemed
    to be replaced by the. use of single-word utterances as a means of conveying communicative
    intentions at that time. The data corroborate the findings of other studies regarding
    the early onset of intentional communication prior to speech and additionally
    suggest a pattern of emergence of communicative intentions for the six infants
    studied.'
