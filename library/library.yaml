    intelligence. Here, we argue that common sense in humans is founded on a set of
    basic capacities that are possessed by many other animals, capacities pertaining
    to the understanding of objects, space, and causality. The field of animal cognition
    has developed numerous experimental protocols for studying these capacities and,
    thanks to progress in deep reinforcement learning (RL), it is now possible to
    apply these methods directly to evaluate RL agents in 3D environments. Besides
