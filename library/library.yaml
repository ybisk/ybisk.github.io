  TITLE: '{GOLabeler: improving sequence-based large-scale protein function prediction
    by learning to rank}'
  TYPE: journal
  URL: https://doi.org/10.1093/bioinformatics/bty130
  VENUE: Bioinformatics
  YEAR: '2018'
  abstract: '{Gene Ontology (GO) has been widely used to annotate functions of proteins
    and understand their biological roles. Currently only \\&lt;1\\% of \\&gt;70 million
    proteins in UniProtKB have experimental GO annotations, implying the strong necessity
    of automated function prediction (AFP) of proteins, where AFP is a hard multilabel
    classification problem due to one protein with a diverse number of GO terms. Most
    of these proteins have only sequences as input information, indicating the importance
    of sequence-based AFP (SAFP: sequences are the only input). Furthermore, homology-based
    SAFP tools are competitive in AFP competitions, while they do not necessarily
    work well for so-called difficult proteins, which have \\&lt;60\\% sequence identity
    to proteins with annotations already. Thus, the vital and challenging problem
    now is how to develop a method for SAFP, particularly for difficult proteins.The
    key of this method is to extract not only homology information but also diverse,
    deep-rooted information/evidence from sequence inputs and integrate them into
    a predictor in a both effective and efficient manner. We propose GOLabeler, which
    integrates five component classifiers, trained from different features, including
    GO term frequency, sequence alignment, amino acid trigram, domains and motifs,
    and biophysical properties, etc., in the framework of learning to rank (LTR),
    a paradigm of machine learning, especially powerful for multilabel classification.The
    empirical results obtained by examining GOLabeler extensively and thoroughly by
    using large-scale datasets revealed numerous favorable aspects of GOLabeler, including
    significant performance advantage over state-of-the-art AFP methods.http://datamining-iip.fudan.edu.cn/golabeler.Supplementary
    data are available at Bioinformatics online.}'
