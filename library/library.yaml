  abstract: Vision-and-Language Navigation (VLN) is a natural language grounding task
    where agents have to interpret natural language instructions in the context of
    visual scenes in a dynamic environment to achieve prescribed navigation goals.
    Successful agents must have the ability to parse natural language of varying linguistic
    styles, ground them in potentially unfamiliar scenes, plan and react with ambiguous
    environmental feedback. Generalization ability is limited by the amount of human
    annotated data. In particular, paired vision-language sequence data is expensive
    to collect. We develop a discriminator that evaluates how well an instruction
    explains a given path in VLN task using multi-modal alignment. Our study reveals
    that only a small fraction of the high-quality augmented data from Fried et al.,
    as scored by our discriminator, is useful for training VLN agents with similar
    performance. We also show that a VLN agent warm-started with pre-trained components
    from the discriminator outperforms the benchmark success rates of 35.5 by 10{\%}
    relative measure.
