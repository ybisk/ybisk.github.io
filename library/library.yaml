  abstract: 'Annotating videos is cumbersome, expensive and not scalable. Yet, many
    strong video models still rely on manually annotated data. With the recent introduction
    of the HowTo100M dataset, narrated videos now offer the possibility of learning
    video representations without manual supervision. In this work we propose a new
    learning approach, MIL-NCE, capable of addressing mis- alignments inherent in
    narrated videos. With this approach we are able to learn strong video representations
    from scratch, without the need for any manual annotation. We evaluate our representations
    on a wide range of four downstream tasks over eight datasets: action recognition
    (HMDB-51, UCF-101, Kinetics-700), text-to- video retrieval (YouCook2, MSR-VTT),
    action localization (YouTube-8M Segments, CrossTask) and action segmentation (COIN).
    Our method outperforms all published self-supervised approaches for these tasks
    as well as several fully supervised baselines.'
