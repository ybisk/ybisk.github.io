  abstract: "This article surveys the use of natural language in robotics from a robotics\
    \ point of view. To use human language, robots must map words to aspects of the\
    \ physical world, mediated by the robot's sensors and actuators. This problem\
    \ differs from other natural language processing domains due to the need to ground\
    \ the language to noisy percepts and physical actions. Here, we describe central\
    \ aspects of language use by robots, including understanding natural language\
    \ requests, using language to drive learning about the physical world, and engaging\
    \ in collaborative dialogue with a human partner. We describe common approaches,\
    \ roughly divided into learning methods, logic-based methods, and methods that\
    \ focus on questions of human\u2013robot interaction. Finally, we describe several\
