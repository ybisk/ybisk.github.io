  TITLE: Rapid Object Detection using a Boosted Cascade of Simple Features
  TYPE: conference
  VENUE: IEEE Conference on Computer Vision and Pattern Recognition
  YEAR: '2001'
  annote: The task of this paper is to present a new and faster approach to object
    recognition by use of a simple cascade of classifiers over simple features. The
    discussion revolves primarily around face detection and discusses the learned
    simple features for that domain. The features are simple overlapping rectangles
    in groups of two through four. These rectangles and their binary values, indicative
    of brightness increase vs decrease, are sufficient to capture the fact that eyes
    are darker than cheeks for example. This observation can be captured by a scalable
    set of two rectangles. Using AdaBoost they iterate through a refining process
    to build their system. At each step a refining classifier is added and trained
    to a given performance gain threshold which doesn't violate a false positive upperbound.
    The final system is an over 6000 feature, 38 stage classifier which due to its
    simplicity outperforms the arguably more clever Rowlet system. Results from the
    system showed marginal gains when combined in a simple voting system. For the
    production of boxes encircling faces, a simple combination and averaging of boundaries
    of rectangles is used. Additionally, sub-windows can be used for face detection
    in scenes.
  date: 2001/10/05
