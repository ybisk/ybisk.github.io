  TITLE: Shaping Visual Representations with Language for Few-Shot Classification
  TYPE: conference
  URL: https://www.aclweb.org/anthology/2020.acl-main.436
  VENUE: Proceedings of the 58th Annual Meeting of the Association for Computational
    Linguistics
  YEAR: '2020'
  abstract: By describing the features and abstractions of our world, language is
    a crucial tool for human learning and a promising source of supervision for machine
    learning models. We use language to improve few-shot visual classification in
    the underexplored scenario where natural language task descriptions are available
    during training, but unavailable for novel tasks at test time. Existing models
    for this setting sample new descriptions at test time and use those to classify
    images. Instead, we propose language-shaped learning (LSL), an end-to-end model
    that regularizes visual representations to predict language. LSL is conceptually
    simpler, more data efficient, and outperforms baselines in two challenging few-shot
    domains.
