  TITLE: '{H}otpot{QA}: A Dataset for Diverse, Explainable Multi-hop Question Answering'
  TYPE: conference
  URL: https://www.aclweb.org/anthology/D18-1259
  VENUE: Proceedings of the 2018 Conference on Empirical Methods in Natural Language
    Processing
  YEAR: '2018'
  abstract: 'Existing question answering (QA) datasets fail to train QA systems to
    perform complex reasoning and provide explanations for answers. We introduce HotpotQA,
    a new dataset with 113k Wikipedia-based question-answer pairs with four key features:
    (1) the questions require finding and reasoning over multiple supporting documents
    to answer; (2) the questions are diverse and not constrained to any pre-existing
    knowledge bases or knowledge schemas; (3) we provide sentence-level supporting
    facts required for reasoning, allowing QA systems to reason with strong supervision
    and explain the predictions; (4) we offer a new type of factoid comparison questions
    to test QA systems{''} ability to extract relevant facts and perform necessary
    comparison. We show that HotpotQA is challenging for the latest QA systems, and
    the supporting facts enable models to improve performance and make explainable
    predictions.'
  address: Brussels, Belgium
