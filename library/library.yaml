  YEAR: '2006'
  annote: The intuition behind this work is wonderful as you work backwards to discover
    the 3D aspects of the photo and the viewpoint of the photo taker. Pixel patches
    which wouldn't otherwise be recognizable become so with context. The scene is
    projected into a new coordinate space in order to derive the appropriate geometry.
    The viewpoint influences objects, evidence and geometries in the image and therefore
    needs to be approximated accurately. They end up effectively assuming the photos
    were taken by an average sized adult ( so I'd like to see performance on artistic
    photos taken from strange angles/heights). The system is easily extendable with
    new detectors for different types of objects. When modeling the scene the ground,
    vertical and sky are isolated as in Hoiem's previous work. There are substantial
    gains in the baseline when incorporating additional information. The only thing
    that's annoying about the paper is the projective geometry and initial probabilities
    discussion which I find to be bland and without sufficient explanation to be clear
    so I had a really hard time getting into my brain.
