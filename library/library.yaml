  TITLE: A Discriminatively Trained, Multiscale, Deformable Part Model
  TYPE: conference
  URL: http://people.cs.uchicago.edu/~pff/papers/latent.pdf
  VENUE: IEEE Conference on Computer Vision and Pattern Recognition
  YEAR: '2008'
  annote: The main insight of this work is the generalization of SVMs to "Latent SVMs"
    and showing how an iterative algorithm prevents the problem from becoming intractable.
    The underlying system is built on HOG where features are represented by both a
    high-level coarse scale and a finer scale part template. They define a HOG feature
    pyramid by "computing features of each level of a standard pyramid." Parameters
    are then learned that define a quadratic placement penalty for the root vs feature
    windows. Needing to learn root window placement leads to the creation of latent
    variables. The SVM classifier is extended to support these by working off an initial
    guess, training the SVM for an iteration and then adjusting. The idea is to optimize
    over possible root filter placement and then it can be held constant when optimizing
    over other parameters. In practice the implementation is approximate by training
    over triplets which contain placement guesses as one element that can be updated
    each iteration. As a final note, the negative examples were chosen strategically
    "by finding high scoring detections in images not containing the target object."
  date: 2008/01/01
