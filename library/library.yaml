  TITLE: Learning Globally-Consistent Local Distance Functions for Shape-Based Image
    Retrieval and Classification
  TYPE: conference
  VENUE: International Conference on Computer Vision
  YEAR: '2007'
  annote: This paper's main goal is to demonstrate the use of a local distance learning
    system in concert with a global categorization learning algorithm, in this case
    SVM. The construction of this system allows for feature vectors of different lengths
    in photos being compared and doesn't require that the distances me symmetric.
    Once the weightings are learned a simple summation over the weights by features
    provides the distance between two images. This set of values can then be used
    in the construction of the kernel matrix for the SVM. All training is performed
    over DAGs of triplets of images. Discriminating based on feature similarity rankings
    the triplet set can be kept small. Features are generally unimportant for the
    algorithm but necessary for results, here they used geometric blur features. The
    addition of color features showed improvement in performance. Given the set of
    features, weights and images the optimization problem is parametrized by a slack
    factor and a constraint to control trade-off between the loss and regularization
    terms where the weights are updated until a threshold met. One disappointing feature
    is that the time required for computation seems to explode with the number of
    exemplars being calculated so they did not compare their performance at 30 images
    per category where most other systems did.
  date: 2007/08/09
