  TITLE: Semantic feature production norms for a large set of living and nonliving
    things
  TYPE: journal
  URL: https://doi.org/10.3758/BF03192726
  VENUE: Behavior Research Methods
  YEAR: '2005'
  abstract: Semantic features have provided insight into numerous behavioral phenomena
    concerning concepts, categorization, and semantic memory in adults, children,
    and neuropsychological populations. Numerous theories and models in these areas
    are based on representations and computations involving semantic features. Consequently,
    empirically derived semantic feature production norms have played, and continue
    to play, a highly useful role in these domains. This article describes a set of
    feature norms collected from approximately 725 participants for 541 living (dog)
    and nonliving (chair) basic-level concepts, the largest such set of norms developed
    to date. This article describes the norms and numerous statistics associated with
