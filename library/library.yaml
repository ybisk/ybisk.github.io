  TITLE: 'Taking Perspective in Conversation: The Role of Mutual Knowledge in Comprehension'
  TYPE: journal
  URL: https://doi.org/10.1111/1467-9280.00211
  VENUE: Psychological Science
  YEAR: '2000'
  abstract: 'When people interpret language, they can reduce the ambiguity of linguistic
    expressions by using information about perspective: the speaker''s, their own,
    or a shared perspective. In order to investigate the mental processes that underlie
    such perspective taking, we tracked people''s eye movements while they were following
    instructions to manipulate objects. The eye fixation data in two experiments demonstrate
    that people do not restrict the search for referents to mutually known objects.
    Eye movements indicated that addressees considered objects as potential referents
    even when the speaker could not see those objects, requiring addressees to use
    mutual knowledge to correct their interpretation. Thus, people occasionally use
    an egocentric heuristic when they comprehend. We argue that this egocentric heuristic
    is successful in reducing ambiguity, though it could lead to a systematic error.'
