  TITLE: Geometric Context from a Single Image
  TYPE: conference
  VENUE: International Conference on Computer Vision
  YEAR: '2005'
  annote: The goal of this paper is to determine image gradients and therefore the
    geometric contexts of objects in a scene from a single image. The geometric properties
    are labels placed on super pixels. The system works by creating super pixels which
    are then grouped by a greedy algorithm based on similarity to create several hypotheses
    which are then given geometric labels. One reason the different hypotheses are
    useful is to guess which lines are part of the same object. For example, two lines
    converging provides depth information but only if said lines belong to the same
    object/component of the scene. To group the super pixels, the greedy algorithm
    uses a simple learned affinity function. Superpixel to label matching differs
    across hypotheses and the confidences arise from weighted averaging with homogeneity
    likelihoods. Successful geometric labels can and do assist in related tasks like
    object detection and single view reconstruction. This incredibly simple system
    is surprisingly successful.
