  TITLE: Inferring Spatial Layout from A Single Image via Depth-Ordered Grouping
  TYPE: journal
  VENUE: Workshop on Perceptual Organization in Computer Vision
  YEAR: '2008'
  annote: Task is inferring 3D spatial layout from a single 2D image using edges to
    draw lines, quadrilaterals and depth ordered planes. Edges are first extracted
    and grouped into lines. The close lines are clustered based on local parallelism,
    orthogonality or convergence. Quadrilaterals are formed by adjacent lines and
    then planes are ordered. After edge detection lines are cleaned up. Lines are
    clustered based on curvilinearity, parallelism and orthogonality. The relationships
    are defined by e to the power of a distance squared over sigma squared, approximately
    Gaussian in shape. Vanishing point calculations take line distance into consideration
    by increasing angular tolerance for long lines. Given vanishing points for each
    line, quadrilaterals can be formed from adjacent lines. Quadrilaterals are groups
    as coplanar based on overlap when mapped to a rectangle. Lastly, relative "depth"
    at end points are used to place planes in scenes. System is prone to false positives,
    is not very robust and is making the huge assumption of rectalinearity. The system
    doesn't do a good job at the "Depth-Ordering Grouping" in its title. There is
    some nice intuition up until this about sort of pulling out important features
    and structures in an image despite being noisy but without the world knowledge
    of a human, the noise is too much for the system to properly handle and miscellaneous
    quadrilaterals appear where they shouldn't.
