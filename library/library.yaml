  TITLE: The Diversity{\textendash}Innovation Paradox in Science
  TYPE: journal
  URL: https://www.pnas.org/content/early/2020/04/10/1915378117
  VENUE: Proceedings of the National Academy of Sciences
  YEAR: '2020'
  abstract: 'By analyzing data from nearly all US PhD recipients and their dissertations
    across three decades, this paper finds demographically underrepresented students
    innovate at higher rates than majority students, but their novel contributions
    are discounted and less likely to earn them academic positions. The discounting
    of minorities{\textquoteright} innovations may partly explain their underrepresentation
    in influential positions of academia.Prior work finds a diversity paradox: Diversity
    breeds innovation, yet underrepresented groups that diversify organizations have
    less successful careers within them. Does the diversity paradox hold for scientists
    as well? We study this by utilizing a near-complete population of \~{}1.2 million
    US doctoral recipients from 1977 to 2015 and following their careers into publishing
    and faculty positions. We use text analysis and machine learning to answer a series
    of questions: How do we detect scientific innovations? Are underrepresented groups
    more likely to generate scientific innovations? And are the innovations of underrepresented
    groups adopted and rewarded? Our analyses show that underrepresented groups produce
    higher rates of scientific novelty. However, their novel contributions are devalued
    and discounted: For example, novel contributions by gender and racial minorities
    are taken up by other scholars at lower rates than novel contributions by gender
    and racial majorities, and equally impactful contributions of gender and racial
    minorities are less likely to result in successful scientific careers than for
    majority groups. These results suggest there may be unwarranted reproduction of
    stratification in academic careers that discounts diversity{\textquoteright}s
    role in innovation and partly explains the underrepresentation of some groups
    in academia.'
