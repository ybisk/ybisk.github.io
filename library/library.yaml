  TITLE: Changes in cognitive flexibility and hypothesis search across human life
    history from childhood to adolescence to adulthood
  TYPE: journal
  URL: https://www.pnas.org/content/114/30/7892
  VENUE: Proceedings of the National Academy of Sciences
  YEAR: '2017'
  abstract: 'How was the evolution of our unique biological life history related to
    distinctive human developments in cognition and culture? We suggest that the extended
    human childhood and adolescence allows a balance between exploration and exploitation,
    between wider and narrower hypothesis search, and between innovation and imitation
    in cultural learning. In particular, different developmental periods may be associated
    with different learning strategies. This relation between biology and culture
    was probably coevolutionary and bidirectional: life-history changes allowed changes
    in learning, which in turn both allowed and rewarded extended life histories.
    In two studies, we test how easily people learn an unusual physical or social
    causal relation from a pattern of evidence. We track the development of this ability
    from early childhood through adolescence and adulthood. In the physical domain,
    preschoolers, counterintuitively, perform better than school-aged children, who
    in turn perform better than adolescents and adults. As they grow older learners
    are less flexible: they are less likely to adopt an initially unfamiliar hypothesis
    that is consistent with new evidence. Instead, learners prefer a familiar hypothesis
    that is less consistent with the evidence. In the social domain, both preschoolers
    and adolescents are actually the most flexible learners, adopting an unusual hypothesis
    more easily than either 6-y-olds or adults. There may be important developmental
    transitions in flexibility at the entry into middle childhood and in adolescence,
    which differ across domains.'
