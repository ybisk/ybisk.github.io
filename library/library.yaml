  TITLE: A Bayesian Hierarchical Model for Learning Natural Scene Categories
  TYPE: conference
  VENUE: IEEE Conference on Computer Vision and Pattern Recognition
  YEAR: '2005'
  annote: The goal of this work is to recognize the context of a scene without having
    to first recognize the objects that are present. This work creates a "codebook"
    based on features from the images, these then can be used to describe images in
    order to use a generative graphical model for categorization. The system learns
    "themes." The model is effectively an LDA which is trained using Variational EM.
    While VEM is not the only way to train it is among the faster and guarantees convergence
    to some local optima. The system learns generative equations for words given topic,
    and topic given parameters, which in conjunction with bayes rule allows for calculating
    the probability that a given "document" or image is an instance of a topic. Choosing
    the most likely allows for categorization. The work by Lazebnik outperforms what's
    presented here and claims that this is because LDA is fundamentally not the best
    approach for this task. Nonetheless, a qualitative analysis of the results shows
    that the mistakes made are fairly logical.
