  TITLE: 'Peekaboom: A Game for Locating Objects in Images'
  TYPE: conference
  VENUE: Computer Human Interaction
  YEAR: '2006'
  annote: Similar to the LabelMe data set the task here is to use an online interface
    to gather vision information for training. The dominant task is finding multiple
    objects in an image. The preliminary data is retried from ESP in order to have
    corresponding labels for an image. Peekaboom, unlike LabelMe, is constructed as
    a game with points being awarded for successful guesses and bonuses for using
    "hints" which indicate the nature of the relationship between the word and the
    image. Additionally, a "bonus" round exists where a named object must be clicked
    by both participants as many times as possible. This setup allows for word relationships
    and precise features to be gathered. Accurate features come about as the participants
    try to show as little of the image as possible while having their partner guess.
    If an odd number of participants attempt to play, a recorded game is used as a
    partner. Additionally, several measures ( random partnering, partners from different
    IP locations and limited guessing vocabulary ) are in place to eliminate cheating
    which would corrupt the data. One thing to note is that having people click locations
    to match to labels creates a map of the object which can then be used to draw
    bounding boxes. Evaluating these boxes against test labeled data showed over 75{\%}
    overlap.
