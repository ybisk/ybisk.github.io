  TITLE: 'Dark, Beyond Deep: A Paradigm Shift to Cognitive AI with Humanlike Common
    Sense'
  TYPE: journal
  URL: http://www.sciencedirect.com/science/article/pii/S2095809920300345
  VENUE: Engineering
