<div class="card #FIELDS#">
    <div class="card-body #COLOR#">
      <div class="row">
        <div class="col-md-1">
          <button type="button" disabled class="btn ybtn btn-outline-#FIELD#">#YEAR-btn#</button>
            #STUDENTPHOTO#
        </div>
        <div class="col-md-11">
          <b style="font-weight: 500; font-size:15pt" >
              #TITLE#
          </b><br>
          <div class="card-text">
            <i style="font-weight: 300; font-size:11pt">
              #VENUE# (#VENUE-ACR#)
            </i><br>
            <font style="font-weight: 300; font-size:11pt">
              #AUTHORS#
            </font><br>
            <a class="sbtn" title
                data-original-title="Copy BibTex" id="buttonidx#IDX#"
                href="javascript:void(0)" onclick="show('idx#IDX#')">
                BibTeX
              </a>
              #EXTRA#
              <div id="idx#IDX#"  class="dynamic_link">
                 <pre>

@#BIBREC#{#CITEKEY#,
    author    = {#AUTH-BIB#},
    title     = {{#TITLE#}}, 
    #BOOK# = {#VENUE#},
    year      = {#YEAR#},
}
                 </pre>
              </div>
          </div> <!-- text -->
        </div>
      </div>
  </div> <!-- body -->
</div> <!-- card -->
